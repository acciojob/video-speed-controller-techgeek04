<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="player">
    <!-- Changed class from .viewer to .player__video -->
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackSpeed" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      
      <!-- Changed class from .player__button to .rewind -->
      <button class="rewind" data-skip="-10">« 10s</button>
      
      <!-- Kept the class for the forward button the same -->
      <button class="player__button forward" data-skip="25">25s »</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
